<body>
    <div class="bg-image"></div>

    <div class="bg-text">
        
        <h2>Log in</h2>

      <form action="/action_page.php" class="container">
    
        <input type="text" placeholder="Enter Username" name="username" required>
    
        <input type="password" placeholder="Enter Password" name="psw" id="myInput" required>
        <input type="checkbox" onclick="myFunction()">Show Password

        <script>  //untuk show password
          function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
          </script>

        <h5><a href="forgotPass.html">Forgot Pasword?</a></h5>
    
       <a class="btn" href="dashboard.html">Login</a>

        <h5>Dont't have an account? <a href="Signup.html">Sign Up</a></h5>
      </form>
      </div>

</body>
